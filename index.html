<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Form Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #consent-popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #content {
            display: none; /* Hidden by default */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="consent-popup" class="popup">
        <div class="popup-content">
            <h2>Consent Form</h2>
            <p>By proceeding, you agree to your data being collected according to <a href="https://docs.google.com/forms/d/e/1FAIpQLSeufz67m-cYZZfOKKeqRErCkjf0l7xMnJxeT6jfxkcivx7F8Q/viewform?usp=sf_link" target="_blank">our terms and conditions</a>.</p>
            <button id="agree-btn">I Agree</button>
        </div>
    </div>

    <div id="content">
        <!-- Your course content goes here -->
        <h1>Welcome to the Course</h1>
        <p>This content is only accessible after agreeing to the consent form.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var consentPopup = document.getElementById('consent-popup');
            var content = document.getElementById('content');
            var agreeBtn = document.getElementById('agree-btn');

            // Check if consent was already given
            if (localStorage.getItem('consentGiven') === 'true') {
                consentPopup.style.display = 'none';
                content.style.display = 'block';
            } else {
                // Show the popup when the page loads if consent was not given
                consentPopup.style.display = 'flex';
                content.style.display = 'none';
            }

            // When the user clicks the "I Agree" button
            agreeBtn.addEventListener('click', function() {
                // Set a localStorage item to remember the user's consent
                localStorage.setItem('consentGiven', 'true');

                // Hide the popup
                consentPopup.style.display = 'none';

                // Show the content
                content.style.display = 'block';
            });
        });
    </script>
</body>
</html>
